<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Popup</title>

    <link rel="stylesheet" type="text/css" href="popupstyling.css" />
  </head>
  <body>
    <main>
      <div id="not-found">Loadboard does not found!</div>

      <div id="company-info" hidden>company name: <span id="name"></span></div>

      <div id="login-form" hidden>
        <form class="form">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />

          <label for="password">Password</label>
          <input type="password" name="password" id="password" />

          <input type="submit" value="Login" />
        </form>
      </div>
    </main>

    <script src="popup.js"></script>

    <iframe
      src="../sandbox/sandbox.html"
      id="sandbox"
      style="display: none"
    ></iframe>
  </body>
</html>
