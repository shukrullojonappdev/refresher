<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Popup</title>

    <link rel="stylesheet" type="text/css" href="popupstyling.css" />
  </head>
  <body>
    <main>
      <div id="not-found">
        <h1>Loadboard does not found!</h1>
      </div>

      <div id="company-info" hidden>
        company name:
        <br /><span id="company-name"></span>
        <div>
          <button id="exit">exit</button>
        </div>
      </div>

      <div id="login-form" hidden>
        <h1>Login for use extension</h1>
        <form class="form">
          <label for="email">Email</label>
          <input type="text" name="email" id="email" />

          <label for="password">Password</label>
          <input type="password" name="password" id="password" />

          <input type="submit" value="Login" />
        </form>
        <div id="error"></div>
      </div>
    </main>

    <script src="popup.js"></script>

    <iframe
      src="../sandbox/sandbox.html"
      id="sandbox"
      style="display: none"
    ></iframe>
  </body>
</html>
